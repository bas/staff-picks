name: Deploy Next.js site to Pages

on:
  push:
    paths-ignore:
      - '**.md'
      - '.github/**'
      - 'terraform/**'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  REGION: eu-west-1

jobs:
  terraform:
    name: Terraform output
    runs-on: ubuntu-latest
    
    outputs:
      client_side_id: ${{ steps.tf_output.outputs.client_side_id }}
      
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Terraform setup
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v2.1.0
      with:
        role-to-assume: ${{ secrets.AWS_TFSTATE_ROLE }}
        aws-region: ${{ env.REGION }}

    - name: Terraform init
      run: terraform init
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Terraform output
      id: tf_output
      run: |
        CLIENT_SIDE_ID=$(terraform output -raw launchdarkly_client_side_id)
        echo "client_side_id=$CLIENT_SIDE_ID" >> $GITHUB_OUTPUT
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: terraform    
    
    steps:
    
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
    
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next
    
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
    
      - name: Install dependencies
        run: npm ci
    
      - name: Create .env file
        run: |
          echo REPO_NAME=/${{ github.event.repository.name }} > .env
          echo LAUNCHDARKLY_CLIENT_ID=${{ needs.terraform.outputs.client_side_id }} >> .env
    
      - name: Build with Next.js
        run: npm run build --if-present
    
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
