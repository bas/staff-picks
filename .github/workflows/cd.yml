name: Build and deploy to Amazon S3 bucket

on:
  push:
    branches:
    - main
    paths-ignore:
    - '**.md'
    - '**.yml'

env:
  AWS_REGION: eu-west-1
  BUCKET_NAME_PROD: bas-staff-picks-demo

permissions:
  id-token: write
  contents: read

jobs:
  ci:
    uses: ./.github/workflows/ci-job.yml
    
  production:
    needs: [ci]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - uses: actions/download-artifact@v3
      with:
        name: staff-picks
        path: out
        
    - name: Configure aws credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ secrets.AWS_DEPLOY_PROD_ROLE }}
        aws-region: ${{ env.AWS_REGION }}
          
    - name: Sync s3 bucket
      run: aws s3 sync ./out s3://${{ env.BUCKET_NAME_PROD }}
    
    - name: Add web app url
      run: echo "http://$BUCKET_NAME_PROD.s3-website-$AWS_REGION.amazonaws.com" >> $GITHUB_STEP_SUMMARY


